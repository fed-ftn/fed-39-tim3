<body>
    <h1>Dodavanje pregleda</h1>
    <div class="form">
        <form action="">
            <label for="naziv">Naziv</label>
            <input type="text">
            <label for="doktor">Doktor</label>
            <select name="doktor" id="doktor">
                <option value="">Petar</option>
                <option value="">Nikola</option>
                <option value="">Marko</option>
            </select><br>
            <label for="trajanje">TRajanje</label>
            <input type="time" name="trajanje" id="trajanje">
            <label for="cena">Cena</label>
            <input type="number" name="cena" id="cena"><br>
            <input type="submit" value="Dodaj">
            <input type="reset" value="Odustani">
        </form>
    </div>
</body>
